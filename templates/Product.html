<html lang="en">
<head>

    <title>Product Entry</title>
</head>
<body>
<form action="/productsubmit" method="post" enctype="multipart/form-data">{%csrf_token%}
<div class="root">
    <div class="subdiv">
    <div class="heading">
        <h3 class="title">Product Details</h3>
    </div>
        <div class="form-group">
            <label><h3>Product Name</h3></label>
                             <select name="pname">

                        <option>Donut</option>
                    </select>

            </div>

     <div class="form-group">
         <label><h3>Ingredient 1</h3></label>

                     <option>Not Selected</option>

                        <option>Eggs</option>
                        <option>Chocolate powder</option>
                        <option>Sugar</option>
                        <option>Cream</option>
                        <option>Baking Powder</option>
                    </select>
            </div>
         <div class="form-group">
            <label><font size="4"><b>Quantity</b></font></label>
      <input type="text" name="q1"  class="form-control"  placeholder="Enter Quantity of Ingredient 1">
      </div >


      <div class="form-group">
          <label><h3>Ingredient 2</h3></label>
           <select name="i2">
                        <option>Not Selected</option>
                        <option>Milk</option>
                        <option>Flour</option>
                        <option>Eggs</option>
                        <option>Chocolate powder</option>
                        <option>Sugar</option>
                        <option>Cream</option>

               <option>Baking Powder</option>    </select>  </div>
        <div class="form-group">
            <label><font size="4"><b>Quantity</b></font></label>
      <input type="text" name="q2"  class="form-control"  placeholder="Enter Quantity of Ingredient 2">
      </div >
       <div class="form-group">
           <label><h3>Ingredient 3</h3></label>

                    <select name="i3">
                         <option>Not Selected</option>
                        <option >Milk</option>
                        <option >Flour</option>
                        <option>Eggs</option>
                        <option>Chocolate powder</option>
                        <option>Sugar</option>
                        <option>Cream</option>
               <option>Baking Powder</option>    </select>       </div >
        <div class="form-group">
            <label><font size="4"><b>Quantity</b></font></label>
      <input type="text" name="q3"  class="form-control"  placeholder="Enter Quantity of Ingredient 3">
      </div >

         <div class="form-group">
             <label><h3>Ingredient 4</h3></label>
              <select name="i4">
                        <option>Not Selected</option>
                        <option >Milk</option>
                        <option >Flour</option>
                        <option>Eggs</option>
                        <option>Chocolate powder</option>
                        <option>Sugar</option>
                        <option>Cream</option>
               <option>Baking Powder</option>    </select>

            </div>
        <div class="form-group">
            <label><font size="4"><b>Quantity</b></font></label>
      <input type="text" name="q4"  class="form-control"  placeholder="Enter Quantity of Ingredient 4">
      </div >

        <div class="form-group divbutton" >
            <input type="Submit" name="btn" class="btn btn-primary buttonstyle" >
             <input type="Submit" name="btn" value="Logout" class="btn btn-primary buttonstyle" >
       </div>
         <div class="form-group divbutton" >
      <label class="msg">{{msg}}</label>
    </div>
</div>
</div>
</form>
