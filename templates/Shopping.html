<style type='text/css'>
 .root{
      display: flex;
      align-items: center;
     justify-content: center;
 }
 .subdiv{
     width: 800px;
     height: auto;
     border: 0.5px solid #bdc3c7;
     padding: 20px;
     margin-top: 80px;
     border-radius: 10px;
     background-color: #ecf0f1;

   }
 </style>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <style>
        .subdiv {width:auto}
    </style>
    <title>Bakery Items</title>
</head>
<body>
<form action="/displayproduct" method="post" enctype="multipart/form-data">{%csrf_token%}

<div class="root">
    <div class="subdiv">
        <h4>List of Items</h4>
        <table class="table">
            <thead>
            <tr>


                <th scope="col">Item</th>
                 <th scope="col">Item Name</th>
                 <th scope="col">Price</th>
                 <th scope="col">Buy</th>


            </tr>
            </thead>

            <tbody>
            {% for row in rows %}
            <tr>

                <td><img src="/static/{{row.0}}" class="rounded mx-auto d-block" width="70" height="70"></td>
                <th scope="row">{{row.1}}</th>
                <td>{{row.2}}</td>


                <td><a href="/Add?userid ={{row.0}}">Add To Cart</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</form>
</body>
</html>
